<div class="image" style="background-image: url('../../assets/images/f.jpg')"> 
  <div class="row">
      <div class="col-md-8 mx-auto">


<div class='card'>
    <form (ngSubmit)="editAuthor()">
<div class='card-header'>
 Edit Internships
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
        <tr>
          <td> <label>Internship Id</label></td>
          <td><input type="text" name="p_id" [(ngModel)]="authorItem.authorId"/></td>                  
        </tr>   
        <tr>
            <td><label>Company Name</label></td>
            <td><input type="text" name="p_name" [(ngModel)]="authorItem.authorName"/></td>                  
          </tr>  
          <tr>
            <td><label>Internship Name</label></td>
            <td><input type="text" name="p_code" [(ngModel)]="authorItem.book"/></td>                  
          </tr>  
          <tr>
            <td><label>Skills</label></td>
            <td><input type="text" name="p_date" [(ngModel)]="authorItem.genre"/></td>                  
          </tr>  
          <tr>
            <td><label>Company description</label></td>
            <td><input type="text" name="p_price" [(ngModel)]="authorItem.price"/></td>                  
          </tr> 
        
          <tr>
            <td><label>Internship imageUrl</label></td>
            <td><input type="text" name="p_image" [(ngModel)]="authorItem.imageUrl"/></td>                  
          </tr>  
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" class="btn btn-info" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>

</div>
</div>
</div>
