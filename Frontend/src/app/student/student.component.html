<div class='card'>
  <div class='card-header'>
    Student JobOpenings
  </div>
  
  <div class='card-body'>            
    <div class='table-responsive'>
      <table class='table'
            *ngIf = 'students && students.length'>
        <thead>
          <tr>
            <th>CompanyName</th>
            <th>CompanyId</th>
            <th>StudentName</th>
            <th>RegisterNumber</th>
            
            <th>State</th>
            <th>EmailId</th>
            <th>College Name</th>
          </tr>
         
        </thead>
        <tbody>  
            <tr *ngFor='let student of students'>
              <td>{{ student.studentId }}</td>
              <td>{{ student.genre }}</td>
                <td>{{ student.studentName }}</td>
                <td>{{ student.book }}</td>
                
                <td>{{ student.country }}</td>
                <td>{{ student.price}}</td>
                <td>{{ student.starRating }}</td>
               
                <td>
                   <button class="btn btn-success" style="cursor:pointer" (click)="okStudent()">Eligible</button>
                  <button class="btn btn-danger" style="cursor:pointer" (click)="deleteStudent(student)">InEligible</button>
                </td>
              </tr>              
        </tbody>
      </table>
    </div>
  </div>
</div>










  <div class="container" id="footer">
    <div class="row">
      <div class="col col-sm-12">
        
        <h1>Follow Us</h1>
        <div class="btn-group">
         <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
         <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
         <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
        </div>
        
      </div>
    </div>
  </div>
  <hr>
  <hr>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-inline">
            <li><i class="icon-facebook icon-2x"></i></li>
            <li><i class="icon-twitter icon-2x"></i></li>
            <li><i class="icon-google-plus icon-2x"></i></li>
            <li><i class="icon-pinterest icon-2x"></i></li>
          </ul>
          
        </div>
        
      </div>
    </div>
  </footer>
