

  <div class="image" style="background-image: url('../../assets/images/f.jpg')"> 
 

    <h4 style="color:white; margin-left:10px;">Internships</h4> 
    
      
      <div class='card-body' style="margin-left:40px">       
        <div class='table-responsive'> 
     
               
          
   <div class="card-deck">
    <div *ngFor='let author of authors'>
   
        <div class="card mb-6" style="max-width: 1250px;height:520px;">
        <div class="column no-gutters">
          <div class="col-12 col-lg-3 col-md-4 col-sm-6 mb-3 p-2"> 
            <img [src]="author.imageUrl" style="width:500px;height:200px" class="card-img" alt="" > 
          </div>
          <div class="col-md-12">
            <div class="card-body">
              <h4 class="card-title">{{author.authorName}}</h4><br>
              <p class="card-text"> <b>Internship Id :</b> {{author.authorId}}<p>
              <p class="card-text"><b> Internship Name :</b> {{author.book}}<p>
              
                <p class="card-text"><b>Skills : </b>{{author.genre}}</p>
                <td>
                  <button class="btn btn-warning" style="cursor:pointer"(click)="moreAuthor(author)" style="margin-left: 20px;"> Eligibility </button>
                <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn() && userType =='Admin'" (click)="editAuthor(author)" style="margin-left: 20px;"> Edit</button>
                <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn() && userType =='Admin'"(click)="deleteAuthor(author)"> Delete</button>
              </td>   
            </div>
              </div>
            </div>
          </div> <br><br> 
        </div>
     </div>

  </div>
      </div>
  </div>

         <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
        </div>
        
      </div>
    </div>
  </div>
